server {
    listen 80;
    server_name hukukoid.com www.hukukoid.com;
    # Tüm HTTP isteklerini güvenli HTTPS'e yönlendirir
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name hukukoid.com www.hukukoid.com;

    # Certbot tarafından oluşturulan SSL yolları
    ssl_certificate /etc/letsencrypt/live/hukukoid.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hukukoid.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # FRONTEND YÖNLENDİRMESİ
    location / {
        proxy_pass http://localhost:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BACKEND (API) YÖNLENDİRMESİ
    # Bu blok, hukukoid.com/api/login isteğini içerideki localhost:8000/login adresine iletir
    location /api/ {
        proxy_pass http://localhost:8000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout ayarları (Analiz uzun sürerse bağlantı kopmasın)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
# Bu blok, dosya yükleme isteğini (POST /process) backend'e yönlendirir
    location /process {
        proxy_pass http://localhost:8000/process;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Büyük dosya yüklemeleri için limitleri artırıyoruz
        client_max_body_size 50M;
        proxy_read_timeout 300s;
    }
}